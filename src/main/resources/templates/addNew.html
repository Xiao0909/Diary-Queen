<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
 <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	
	<!-- FontAwesome icon library -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

	<!-- Css style sheet  static/css/style.css -->
	<link rel="stylesheet" type="text/css" href="../css/style.css">
<title>Diary Queen</title>
</head>
<body>

	<div class="top">
	
		<h1 class="col-sm-8" align="center">Diary Queen - Add New Diary</h1>
	
	
	</div>

	<div class="container">
	
		<div>
			<button class="btn addNew"><i class="fa fa-chevron-left fa-2x"><span style="font-size: 20px">Return To The List</span></i></button>
			
			<form class="addNewForm">
			
				<div class="form-group row">
			  
			    	<label for="date" class="col-sm-2 col-form-label">Date</label>
			    
			    	<div class="col-sm-4">
			    
			    		<input type="text" class="form-control" id="inputDate">
			      
			    	</div>
			    
				</div>
			  
			    <div class="form-group row">
			  
			    	<label for="time" class="col-sm-2 col-form-label">Time</label>
			    
			    	<div class="col-sm-4">
			    
			    		<input type="text" class="form-control" id="inputTime">
			      
			    	</div>
			    
				</div>
				
				<div class="form-group row">
			  
			    	<label for="weather" class="col-sm-2 col-form-label">Weather</label>
			    
			    	<div class="col-sm-4">
			    
			    		<input type="text" class="form-control" id="inputWeather">
			      
			    	</div>
			    
				</div>
				
				<div class="form-group row">
			  
			    	<label for="title" class="col-sm-2 col-form-label">Title</label>
			    
			    	<div class="col-sm-10">
			    
			    		<input type="text" class="form-control" id="inputTitle">
			      
			    	</div>
			    
				</div>
				
				<div class="form-group row">
			  
			    	<label for="shortDescription" class="col-sm-2 col-form-label">Short Description</label>
			    
			    	<div class="col-sm-10">
			    
			    		<input type="text" class="form-control" id="inputShortDescrip">
			      
			    	</div>
			    
				</div>
				
				<div class="form-group row">
			  
			    	<label for="diary" class="col-sm-2 col-form-label">Content</label>
			    
			    	<div class="col-sm-10">
			    
			    		<input type="text" class="form-control content" id="inputDiary">
			      
			    	</div>
			    
				</div>
			  
			</form>
			
		    <div class="btn-toolbar mb-3" role="toolbar" aria-label="Toolbar with button groups">
		    
				<div class="btn-group mr-2" role="group" aria-label="First group">
				
			    	<button type="button" class="btn btn-primary" style="background-color: #003049"><i class="fa fa-floppy-o fa-lg save">Save</i></button>
			    	<button type="button" class="btn btn-primary" style= "background-color: #D62828"><i class="fa fa-times fa-lg cancel">Cancel</i></button>
			    	
			    	
			    </div>
			    
			</div>
		
	</div>

</body>
</html>
