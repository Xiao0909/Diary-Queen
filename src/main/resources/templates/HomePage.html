<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
 <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	
	<!-- FontAwesome icon library -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

	<!-- Css style sheet  static/css/style.css -->
	<link rel="stylesheet" type="text/css" href="../css/style.css">
<title>Diary Queen</title>
</head>
<body>

	<div class="top">
	
		<h1 class="col-sm-4" align="right">Diary Queen</h1>
	
	
	</div>

	<div class="container">
	
		<div>
			<button class="btn addNew"><i class="fa fa-plus fa-2x"><span class="addNewText">Add New</span></i></button>
		
			<table class="table table-striped">
			
				<thead>
				
					<tr>
						<th scope="col">Id</th>
						<th scope="col">Date</th>
						<th scope="col">Time</th>
						<th scope="col">Title</th>
						<th scope="col">Short Description</th>
						<th scope="col">Delete/Edit/Read</th>
					</tr>
				
				</thead>
				
				<tbody>
					<tr th:each="diaries : ${diary}">
						<td th:text="${diaries.id}" id="id-col"></td>
						<td th:text="${diaries.date}" id="date-col"/>
						<td th:text="${diaries.time}" id="time-col"/>
						<td th:text="${diaries.title}" id="title-col"/>
						<td th:text="${diaries.shortDescription}"/>
						<td>
							<button class="btn"><i class= "fa fa-trash" style="color: #D62828;"></i></button>
							<button class="btn"><i class= "fa fa-edit" style="color: #FCBF49"></i></button>
							<button class="btn"><i class= "fa fa-book" style="color: #FCBF49"></i></button>
						</td>
					</tr>
					
				</tbody>
			</table>
		
		</div>
		
	</div>

</body>
</html>
